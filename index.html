<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron left-align">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    
    <div class="taskEl time-block flex-area" id="9am">
      <div class="container float-left bg-cstm center-align" id="time">9:00 A.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container  float-left center-align textArea" id="9"></input>
      <button class="container saveBtn float-left bg-cstm-inverted" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id="10am">
      <div class="container float-left bg-cstm center-align" id="time">10:00 A.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container  float-left center-align textArea" id="10"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id="11am">
      <div class="container float-left bg-cstm center-align" id="time">11:00 A.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container  float-left center-align textArea" id="11"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id="12pm">
      <div class="container float-left bg-cstm center-align" id="time">12:00 P.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container float-left center-align textArea" id="12"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id="1pm">
      <div class="container float-left bg-cstm center-align" id="time">1:00 P.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container float-left center-align textArea" id="13"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id=2pm>
      <div class="container float-left bg-cstm center-align" id="time">2:00 P.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container  float-left center-align textArea" id="14"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id=3pm>
      <div class="container float-left bg-cstm center-align" id="time">3:00 P.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container  float-left center-align textArea" id="15"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id="4pm">
      <div class="container float-left bg-cstm center-align" id="time">4:00 P.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container  float-left center-align textArea" id="16"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
    <div class="taskEl time-block flex-area" id="5pm">
      <div class="container float-left bg-cstm center-align" id="time">5:00 P.M.</div>
      <input type="text" placeholder="Enter Text Here" class="container  float-left center-align textArea" id="17"></input>
      <button class="container saveBtn float-left" function="onClick"><i class="far fa-save"></i></button>
    </div>
  </div>

  <script src="./Develop/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
